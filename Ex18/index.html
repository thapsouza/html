<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face{
            font-family: ;
            src: url ('love story ttf') format('truetype');
            /* Tipos de format()
            -opentype (otf)
            -truetype (ttf)
            -embedded- opentype
            -truetype-aat (Apple Advanced Typograph)
            - svg
            */
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'love story';
        }
    </style>
</head>
<body>
    <h1>TITULO 1 </h1>
    <p>Aqui vamos aprender a colocar fontes externas. Nesse caso vou baixar uma fonte do "Dafonte" e usar o font-face criando uma regra acima do meu "style"</p>
</body>
</html>
